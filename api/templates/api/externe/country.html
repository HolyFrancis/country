<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="{% static 'api/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'api/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <h2>Liste de tous les pays</h2>
            <div class="row">
            {% for country in countries %}
              <div class="col-md-3">
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title">{{country.name}}</h3>
                    <p class="card-text">capital: {{country.capital}}</p>
                    <a class="btn btn-primary" href="{% url 'country_details' country.name %}">Voir Plus</a>
                  </div>
                </div>
              </div>
            {% endfor%}
            </div>
</body>
</html>
